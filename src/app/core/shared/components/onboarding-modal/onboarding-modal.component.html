<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Bem-vindo!</h2>
    <p>Este guia rápido irá te ajudar a começar:</p>
    <ol>
      <li>Gerador: Escolha o tipo de regex que precisa (ex: E-mail).</li>

    </ol>

  </div>
</div>
